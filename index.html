<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>
<body>
    <div id="calculator-frame" class="container">
        <div id="display" class="display" aria-label="Calculator Display">0</div>
        <div class="row">
            <button id="AC" class="button">AC</button>
            <button id="plus-minus" class="button">+/-</button>
            <button id="percent" class="button">%</button>
            <button id="divide" class="button operand">/</button>
        </div>
        <div class="row">
            <button id="7" class="button">7</button>
            <button id="8" class="button">8</button>
            <button id="9" class="button">9</button>
            <button id="multiply" class="button operand">*</button>
        </div>
        <div class="row">
            <button id="4" class="button">4</button>
            <button id="5" class="button">5</button>
            <button id="6" class="button">6</button>
            <button id="subtract" class="button operand">-</button>
        </div>
        <div class="row">
            <button id="1" class="button">1</button>
            <button id="2" class="button">2</button>
            <button id="3" class="button">3</button>
            <button id="add" class="button operand">+</button>
        </div>
        <div class="row">
            <button id="0" class="button wide">0</button>
            <button id="decimal" class="button">.</button>
            <button id="equals" class="button operand">=</button>
        </div>
    </div>

  <script src="main.js"></script>
</body>
</html>
